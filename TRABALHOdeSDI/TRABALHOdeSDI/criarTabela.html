<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tabela</title>
  </head>

  <body>
    <h1>Criar Tabela</h1>

    <form action="http://localhost:3000" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>DADOS</legend>

        <p><label for="nome">Nome do banco :</label><br>
          <input type="text" size="30" id="nomeBanco" name="nomeBanco" autofocus>
        </p>
        <p><label for="nome">Nome da Tabela:</label><br>
            <input type="text" size="30" id="nomeTabela" name="nomeTabela" autofocus>
          </p>
          <p><label for="nome">Numero de campos : </label><br>
            
            <input type="number" id="quantidade" name="quantidade" min="1" max="15" step="1" value="1">
          </p>
          </p>
  

        <fieldset>
          <legend>ESPÉCIE:</legend>

          <input type="radio" id="canina" name="especie" value="Canina">
          <label for="canina">Canina</label>

          <input type="radio" id="felina" name="especie" value="Felina">
          <label for="felina">Felina</label>
        </fieldset>

        <p><label for="raca">Raça</label><br>
          <input type="text" size="30" id="raca" name="raca" list="racas">
        </p>

        <datalist id="racas">
          <option value="Poddle"></option>
          <option value="Street Dog"></option>
          <option value="Pastor Alemão"></option>
          <option value="Pastor Belga"></option>
          <option value="Fila Brasileiro"></option>
          <option value="Fila Argentino"></option>
          <option value="Siamês"></option>
          <option value="Street Cat"></option>
          <option value="Bulldog"></option>
          <option value="Pitbull"></option>
        </datalist>

        <hr>
        <p><input type="submit" value="Cadastrar Animal"></p>
      </fieldset>
    </form>
  </body>
</html>
